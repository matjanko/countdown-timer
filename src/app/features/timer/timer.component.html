<section class="timer-container">
  <div class="timer" *ngIf="timer$ | async as timer">
    <app-timer-block [value]="timer.days" name="DNI"></app-timer-block>
    <app-timer-block [value]="timer.hours" name="GODZINY"></app-timer-block>
    <app-timer-block [value]="timer.minutes" name="MINUTY"></app-timer-block>
    <app-timer-block [value]="timer.seconds" name="SEKUNDY" [showSeparator]="false"></app-timer-block>
  </div>
</section>
